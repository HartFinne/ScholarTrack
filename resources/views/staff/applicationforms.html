<!DOCTYPE html>

<html lang="en">

<head>
    <title>Application Forms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/table.css" rel="stylesheet" />
    <link href="styles/applicationforms.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- PAGE HEADER -->
    <div id="pageheader"></div>

    <div class="ctnmain">
        <span class="pagetitle">Manage Application Forms</span>
        <div class="ctntable table-responsive">
            <table class="table table-bordered" id="tblapplicationforms">
                <thead>
                    <tr>
                        <th class="text-center align-middle">Form</th>
                        <th class="text-center align-middle">Status</th>
                        <th class="text-center align-middle">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center align-middle">College</td>
                        <td class="text-center align-middle">Closed</td>
                        <td class="text-center align-middle">
                            <button id="btnoncollege" class="button">Open</button>
                            <button id="btnoffcollege" class="button" disabled>Close</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle">Senior High School</td>
                        <td class="text-center align-middle">Closed</td>
                        <td class="text-center align-middle">
                            <button id="btnoncollege" class="button">Open</button>
                            <button id="btnoffcollege" class="button" disabled>Close</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle">Junior High School</td>
                        <td class="text-center align-middle">Closed</td>
                        <td class="text-center align-middle">
                            <button id="btnoncollege" class="button">Open</button>
                            <button id="btnoffcollege" class="button" disabled>Close</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center align-middle">Elementary</td>
                        <td class="text-center align-middle">Closed</td>
                        <td class="text-center align-middle">
                            <button id="btnoncollege" class="button">Open</button>
                            <button id="btnoffcollege" class="button" disabled>Close</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- DISPLAY SIDEBAR THAT IS IN ANOTHER FILE -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('pageheader.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('pageheader').innerHTML = data;
                });
        });
    </script>
    <script src="scripts/headercontrol.js"></script>
    <script src="scripts/toggleapplicationforms.js"></script>
</body>

</html>
