<!DOCTYPE html>

<html lang="en">

<head>
    <title>Scholarship Renewal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/renewal.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- PAGE HEADER -->
    <div id="pageheader"></div>

    <div class="ctnmain">
        <span class="pagetitle">Renewal Overview</span>
        <div class="groupA">
            <div class="groupA1">
                <span class="label" id="lbltotalrenewal">Total Renewal Applications</span>
                <span class="data" id="outtotalrenewal">0</span>
            </div>
            <div class="groupA1">
                <span class="label" id="lbltotalrenewal">Pending Applications</span>
                <span class="data" id="outpending">0</span>
            </div>
            <div class="groupA1">
                <span class="label" id="lbltotalrenewal">Approved Applications</span>
                <span class="data" id="outapproved">0</span>
            </div>
            <div class="groupA1">
                <span class="label" id="lbltotalrenewal">Rejected Applications</span>
                <span class="data" id="outrejected">0</span>
            </div>
        </div>
        <div class="divider"></div>
        <span class="pagetitle">Renewal Application</span>
        <span class="lblinstruction">Select which list to view:</span>
        <div class="groupB">
            <a href="renewcollege.html" class="groupB1">College<i class="fas fa-arrow-right"></i></a>
            <a href="renewhighschool.html" class="groupB1">High School<i class="fas fa-arrow-right"></i></a>
            <a href="renewelementary.html" class="groupB1">Elementary<i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <!-- DISPLAY SIDEBAR THAT IS IN ANOTHER FILE -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('pageheader.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('pageheader').innerHTML = data;
                });
        });
    </script>
    <script src="scripts/headercontrol.js"></script>
    <script src="scripts/toggleannouncementform.js"></script>
</body>

</html>
