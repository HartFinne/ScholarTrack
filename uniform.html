        <h2 class="title">Uniform Allowance Request Form</h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" id="area" name="area" value="MINDONG" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" value="BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" value="DELA CRUZ" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="JUAN" required>
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" name="school" value="POLYTECHNIC UNIVERSITY OF THE PHILIPPINES" required>
            </div>
            <div class="form-group">
                <label for="yearLevel">Year Level</label>
                <input type="text" id="yearLevel" name="yearLevel" value="1ST YEAR" required>
            </div>
            <div class="form-group">
                <label for="totalPrice">Total Price</label>
                <input type="number" id="totalPrice" name="totalPrice">
            </div>
            <div class="form-group">
                <label for="purpose">Purpose/Activity</label>
                <input type="text" id="purpose" name="purpose">
            </div>
            <div class="form-group">
                <label for="assignedStaff">Name of the Assigned Staff or Volunteer</label>
                <input type="text" id="assignedStaff" name="assignedStaff">
            </div>
            <div class="form-group">
                <label for="reimbursementForm">Uniform Allowance Form</label>
                <input type="file" id="reimbursementForm" name="reimbursementForm">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
